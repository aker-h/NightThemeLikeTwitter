<!DOCTYPE html>
<html lang="ja">
    <html>
        <meta charset="utf8">
        <link rel="stylesheet" href="" id="rootCss">
        <style id="favoColor"></style>
        <link rel="stylesheet" href="./style/common.css">
        <script src="../../js/jquery-3.6.0.min.js"></script>
        <script src="../js/enums.js"></script>
        <script src="../js/lib.js"></script>
        <script src="./script/actionLib.js"></script>
        <script src="./script/actionOnload.js"></script>
        <script src="./script/actionOnMessage.js"></script>
    </html>
    <body>
        <header>
            <h2>Night Theme Like Twitter</h2>
        </header>
        <div class="wrapper">
            <label><h2>Theme</h2>
                <div class="content" id="selectTheme">
                    <div class="color-box light left">
                        <input class="color-box--label--checkbox" id="colorBoxLabelLight" type="radio" name="colorBoxes">
                        <label class="color-box--label" for="colorBoxLabelLight">
                            Light
                            <div class="color-box--inner light" id="colorBoxInnerLight"></div>
                        </label>                        
                    </div>
                    <div class="color-box darkBlue left">
                        <input class="color-box--label--checkbox" id="colorBoxLabelDarkBlue" type="radio" name="colorBoxes">
                        <label class="color-box--label" for="colorBoxLabelDarkBlue">
                            Dark Blue
                            <div class="color-box--inner darkBlue" id="colorBoxInnerDarkBlue"></div>
                        </label>                        
                    </div>
                    <div class="color-box black left">
                        <input class="color-box--label--checkbox" id="colorBoxLabelBlack" type="radio" name="colorBoxes">
                        <label class="color-box--label" for="colorBoxLabelBlack">
                            Black
                            <div class="color-box--inner black" id="colorBoxInnerBlack"></div>
                        </label>                        
                    </div>
                </div>                
            </label>
            <label><h2>Color</h2>
                <div class="content" id="selectColor">
                    <span class="color-circle left">
                        <input class="color-circle--radio lightBlue" id="colorCircleLightBlue" type="radio" name="colorCircles">
                        <label class="color-circle--label lightBlue" id="colorCircleLabelLightBlue" for="colorCircleLightBlue"></label>
                    </span>
                    <span class="color-circle left">
                        <input class="color-circle--radio yellow" id="colorCircleYellow" type="radio" name="colorCircles">
                        <label class="color-circle--label yellow" id="colorCircleLabelYellow" for="colorCircleYellow"></label>
                    </span>
                    <span class="color-circle left">
                        <input class="color-circle--radio pink" id="colorCirclePink" type="radio" name="colorCircles">
                        <label class="color-circle--label pink" id="colorCircleLabelPink" for="colorCirclePink"></label>
                    </span>
                    <span class="color-circle left">
                        <input class="color-circle--radio purple" id="colorCirclePurple" type="radio" name="colorCircles">
                        <label class="color-circle--label purple" id="colorCircleLabelPurple" for="colorCirclePurple"></label>
                    </span>
                    <span class="color-circle left">
                        <input class="color-circle--radio orange" id="colorCircleOrange" type="radio" name="colorCircles">
                        <label class="color-circle--label orange" id="colorCircleLabelOrange" for="colorCircleOrange"></label>
                    </span>
                    <span class="color-circle left">
                        <input class="color-circle--radio lightGreen" id="colorCircleLightGreen" type="radio" name="colorCircles">
                        <label class="color-circle--label lightGreen" id="colorCircleLabelLightGreen" for="colorCircleLightGreen"></label>
                    </span>
                </div>
            </label>            
        </div>
        <footer></footer>
    </body>
</html>
